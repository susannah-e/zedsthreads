{% extends 'base.html' %}

{% block pageheading %} Administration {% endblock %}

{% block main %}
<h3>Category Admin</h3>

<h4>Add a Category</h4>
<form class="myform" method="post" action="/add_category">
  <div class="form-group">
    <div class="form-label">
      <label for="name">Category Name:</label>
    </div>
    <div class="form-element">
      <input type="text" name="name" id="name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label"></div>
    <div class="form-element">
      <input type="submit" value="Add Category">
    </div>
  </div>
</form>

<h4>Delete a Category</h4>
<form class="myform" method="post" action="/delete_category">
  <div class="form-group">
    <div class="form-label">
      <label for="cat_id">Category:</label>
    </div>
    <div class="form-element">
      <select id="cat_id" name="cat_id" required>
        {% for category in categories %}
          <option value="{{ category[0] }}, {{ category[1] }}">{{ category[1] }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label"></div>
    <div class="form-element">
      <input type="submit" value="Delete Category">
    </div>
  </div>
</form>

<h3>Item Admin</h3>

<h4>Add an Item</h4>
<form class="myform" method="post" action="/add_item">
  <div class="form-group">
    <div class="form-label">
      <label for="name">Item Name:</label>
    </div>
    <div class="form-element">
      <input type="text" name="name" id="name" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="description">Item Description:</label>
    </div>
    <div class="form-element">
      <input type="text" name="description" id="description" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="volume">Item Volume:</label>
    </div>
    <div class="form-element">
      <input type="text" name="volume" id="volume" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="image">Item Image Name:</label>
    </div>
    <div class="form-element">
      <input type="text" name="image" id="image" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="price">Item Price:</label>
    </div>
    <div class="form-element">
      <input type="text" name="price" id="price" required>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label">
      <label for="cat_id">Category:</label>
    </div>
    <div class="form-element">
      <select id="cat_id" name="cat_id" required>
        {% for category in categories %}
          <option value="{{ category[0] }}">{{ category[1] }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label"></div>
    <div class="form-element">
      <input type="submit" value="Add Item">
    </div>
  </div>
</form>

<h4>Delete an Item</h4>
<form class="myform" method="post" action="/delete_item">
  <div class="form-group">
    <div class="form-label">
      <label for="item_id">Item Name:</label>
    </div>
    <div class="form-element">
      <select id="item_id" name="item_id" required>
        {% for product in products %}
          <option value="{{ product[0] }}">{{ product[1] }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="form-label"></div>
    <div class="form-element">
      <input type="submit" value="Delete Item">
    </div>
  </div>
</form>

{% endblock %}
