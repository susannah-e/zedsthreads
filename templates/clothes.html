{% extends "base.html" %}

{% block pageheading %}Clothing Database{% endblock %}

{% block main %}


<h2 class="clothing-title">{{ title }}</h2>
<div class="clothing-container">
    {% for item in clothing %}
    <div class="clothing-item">
        <h3>{{ item[0] }}</h3>
        <p>Main Colours: {{ item[1] }}</p>
        <p>Price: ${{ item[2] }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
