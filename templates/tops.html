{% extends "base.html" %}

{% block pageheading %}Clothing Database{% endblock %}

{% block main %}
<h2>Available tops</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Main Colours</th>
        <th>Price</th>
    </tr>
    {% for item in clothing %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
